<html>

<head>
  <meta charset="utf-8">

</head>

<body>
  <h1><center>落し物サービス</center><center></h1>
  <a href="index.html">ホーム</a> <br />
  <a href="foundinfo.html">新規登録</a>
  <a href="show.html">登録したもの一覧</a>
  <a href="remove2.html">解決済みにする</a> <br />

  　
  <hr />

  <form action="found.php" method="post" enctype="multipart/form-data">
    ユーザID<select name="userid">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    <br/>

      落とした物<select name="thing">
        <option value="財布" selected>財布</option>
        <option value="鞄">鞄</option>
        <option value="時計">時計</option>
        <option value="衣類">衣類</option>
        <option value="携帯">携帯</option>
        <option value="その他">その他</option>
      </select>
    <br/>

      年<select name="year">
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018" selected>2018</option>
        <option value="2017">2017</option>
      </select>
    　月<select name="month">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    <br/>

      画像<input type="file" name="photo" required><br>
      見つけた場所の説明<input name="place" type="text" placeholder="30文字以内" required>
    <font color="red">(必須)</font><br/><br/>

    <p>見つけた場所をピンでさしてください<br/></p>
      緯度<input name="latitude" type="text" id="latitude" value=35.698 size="20" ></input>

      経度<input name="longitude" type="text" id="longitude" value=139.700 size="20" ></input>
      <br/><br/>
      <div id="map"></div>
      <script>

        function initMap() {
          var myLatLng = {lat: 35.689, lng: 139.700};

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: myLatLng
          });

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            draggable: true,
            title: 'found position'
          });

          // マーカーのドロップ（ドラッグ終了）時のイベント
          google.maps.event.addListener( marker, 'dragend', function(ev){
  		      // イベントの引数evの、プロパティ.latLngが緯度経度。
  		      document.getElementById('latitude').value = ev.latLng.lat();
  		      document.getElementById('longitude').value = ev.latLng.lng();
        	});
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR KEY HERE=initMap">
      </script>
      <br/>
      <input type="submit">
    </form>
      <br/>
  </body>

</html>
